<div class="media container">
  <h2 class="media__title">Media Library</h2>
  <mat-card class="media__dropzone">
    <dropzone *ngIf="!hideUploader && dropzoneConfig?.url"
              [config]="dropzoneConfig"
              [message]="'Click or drag images here to upload'"
              (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
    </dropzone>
  </mat-card>
  <div class="media__images">
    <mat-card *ngFor="let img of (media | async)" class="media__image">
      <div class="media__image__remove">
        <button mat-icon-button (click)="removeMedia(login, siteId, img)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
      <img src="{{api}}/{{login}}/{{siteId}}/images/{{img}}">
      <div class="media__image__caption">
        <div class="media__image__text">{{img}}</div>
      </div>
    </mat-card>
  </div>
</div>
