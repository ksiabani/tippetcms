<p>
  media-library works!
</p>


<dropzone *ngIf="!hideUploader && dropzoneConfig?.url" [config]="dropzoneConfig" [message]="'Click or drag images here to upload'"
  (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>


<span *ngFor="let img of (media | async)">
  <img src="{{api}}/{{login}}/{{siteId}}/img/{{img}}" (click)="removeMedia(login, siteId, img)" width="150" height="150">
  <br>
</span>
