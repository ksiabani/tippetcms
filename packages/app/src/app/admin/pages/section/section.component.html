<!--Now go edit a <a routerLink="/admin/id/page/id/section/id/tile/id">tile</a> of this section-->

<div class="details container">
  <h2 class="details__title">Services</h2>
  <mat-tab-group>
    <mat-tab label="Details">
      <mat-card class="details__meta">
        <mat-card-content>
          <form [formGroup]="sectionDataForm" class="d-flex flex-wrap">
            <mat-form-field class="details__meta__input" *ngFor="let prop of sectionDataProps">
              <input type="text" [formControlName]="prop" matInput placeholder="{{prop}}">
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <div *ngFor="let form of subForms; let index = index">
      <mat-tab label="{{tiles[index].name + 's' | titlecase}}">
        <mat-card class="details__meta">
          <mat-card-content>
            <form [formGroup]="form" class="d-flex flex-wrap">
              <mat-form-field class="details__meta__input" *ngFor="let prop of subFormProps[index]">
                <input type="text" [formControlName]="prop" matInput placeholder="{{prop}}">
              </mat-form-field>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </div>
  </mat-tab-group>
</div>
<router-outlet></router-outlet>
