<div class="lobby d-flex flex-column">
  <mat-toolbar color="primary" class="lobby__header">
    <mat-icon class="lobby__header__icon">bubble_chart</mat-icon>
    <span>TippetCMS</span>
    <span class="spacer"></span>
    <img matListAvatar src="{{(user | async)?.photoURL}}" alt="" [matMenuTriggerFor]="menu">
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  <div class="lobby__hero">
    <div class="container">
      <div class="lobby__hero__title">Welcome to TippetCMS!</div>
      <div class="lobby__hero__text">Create and host your websites with GitHub Pages. Start now creating a new site or
        manage your existing sites below
      </div>
    </div>
  </div>
  <div class="lobby__projects flex-fill">
    <div class="lobby__projects__container container d-flex">
      <mat-card class="lobby__projects__project">
        <mat-card-content class="lobby__projects__add">
          <mat-icon class="lobby__projects__add__icon">add</mat-icon>
          <span>Add site</span>
        </mat-card-content>
      </mat-card>
      <mat-card class="lobby__projects__project">
        <mat-card-content class="lobby__projects__user">
          <h2>My personal site</h2>
          Last updated: yesterday
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
